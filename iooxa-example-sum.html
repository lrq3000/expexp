<!-- Basic iooxa reactive components example of a sum with only a display (no input) and without reactive variables (but with a reactive display) -->

<script src="https://unpkg.com/@iooxa/article"></script>
<link rel="stylesheet" href="https://unpkg.com/@iooxa/article/dist/iooxa.css">

<div style="display: flex; flex-direction: column">
<r-var name="a" value="1" type="Number"></r-var>
<r-var name="b" value="10" type="Number"></r-var>
<r-var name="c" value="100" type="Number"></r-var>
<r-var name="d" value="1000" type="Number"></r-var>
<r-var name="sum" value="0" type="Number"></r-var>

<r-input :value="a" :change="{a: parseFloat(value)}"></r-input> <!-- as of January 2021, it's necessary to use parseFloat(value) to ensure that the input value will be stored as a float and not as a string, as otherwise the calculations down the stream such as sum will return a concatenated string instead of a sum of numbers. When this will be fixed, a simple bind="a" will be sufficient here instead of :value="a" and :change="{a: parseFloat(value)}" -->
<r-input :value="b" :change="{b: parseFloat(value)}"></r-input>
<r-input :value="c" :change="{c: parseFloat(value)}"></r-input>
<r-input :value="d" :change="{d: parseFloat(value)}"></r-input>
Sum: <r-display :value="(a+b+c+d)" :change="{'sum': (a+b+c+d)}"></r-display>
<br />Sum binding: <r-display bind="sum"></r-display>
</div>
